<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/quanju.css"/>
		<link rel="stylesheet" href="css/entry.css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<header>
			<ul class="header-left">
				<li><img src="img/register/logo_130x60.png" alt=""></li>
				
				<li>中关村在线旗下网上商城</li>
			</ul>
			<ul class="header-right">
				<li>已经有Z商城账号？</li>
				<li><a href="#">立即登录</a></li>
			</ul>
		</header>
		<section>
			<img class="pic" src="img/denglu/ad2_1.jpg" alt="">
			<div class="right">
				<div class="right1">
					<div class="xuanxiang">
						<span class="xuanxiang1">登录Z商城</span>
						<span class="xuanxiang2">商家登录</span>
					</div>
					<div class="blo">
						<div class="tishi">请填写手机号/邮箱/用户名</div>
						<div class="input1"><input type="text" name="" id="" value="手机号/邮箱/用户名" /></div>
						<div class="input2"><input type="text" name="" id="" value="密码" /></div>
						<ul class="dongtai">
							<li><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>手机动态码登陆</li>
							<li><a>忘记密码？</a></li>
						</ul>
						<div class="btn1"><button type="button">登陆</button></div>
						<div class="hezuo">合作账号登陆</div>
						
						<ul class="pic1">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div class="non">
						<div class="tishi">请填写用户名</div>
						<div class="input1"><input type="text" name="" id="" value="手机号/邮箱/用户名" /></div>
						<div class="input2"><input type="text" name="" id="" value="密码" /></div>
						<p><a>忘记密码？</a></p>
						<div class="btn1"><button type="button">登陆</button></div>
					</div>
				</div>
			</div>
		</section>
		
		<footer>
			<div>
				<ul>
					<li>关于Z商城</li>
					<li>|</li>
					<li>联系我们</li>
					<li>|</li>
					<li>帮助中心</li>
				</ul>
			
				<p>©2019. 中关村在线 版权所有</p>
			</div>
		</footer>
		<script type="text/javascript">
			$('input').click(function(){
				$(this).css('borderColor','red')
			})
			$('input').blur(function(){
				$(this).css('borderColor','#cccccc')
			})
			
			$('.btn1').click(function(){
				var phone = document.querySelector('.input1').value;
				if(!(/^1[34578]\d{9}&/.test(phone))){
					$('.tishi').css('display','block')
				}
			})
			
			$('.xuanxiang2').click(function(){
				$('.xuanxiang1').css('borderColor','#e6e6e6')
				$('.xuanxiang2').css('borderColor','red')
				$('.blo').css('display','none')
				$('.non').css('display','block')
			})
			$('.xuanxiang1').click(function(){
				$('.xuanxiang2').css('borderColor','#e6e6e6')
				$('.xuanxiang1').css('borderColor','red')
				$('.non').css('display','none')
				$('.blo').css('display','block')
			})
			
			
			/* $('input').click(function(){
				$(this).each(function(){
					$(this).css('borderColor','red')
				})
			}) */
		</script>
	</body>
</html>
