<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/quanju.css">
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<ul class="header-left">
				<li><img src="img/register/logo_130x60.png" alt=""></li>
				
				<li>中关村在线旗下网上商城</li>
			</ul>
			<ul class="header-right">
				<li>已经有Z商城账号？</li>
				<li><a href="entry.html">立即登录</a></li>
			</ul>
		</header>
		<section>
			<div class="tit">30秒快速注册,加入Z商城</div>
			<div class="form1">
				<div class="left">
					<h5 class="left-title"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp;用手机号注册</h5>
					<ul class="one">
						<li>*</li>
						<li>手机号：</li>
						<li><input id="number1" type="text"></li>
						<li class="yincang" id="number"></li>
					</ul>
					<div>请填写手机号码</div>
					<ul class="two">
						<li>*</li>
						<li>验证码：</li>
						<li><input id="inp1" type="text"></li>
						<li><button type="button">获取短信验证码</button></li>
						<li class="yincang" id="inp"></li>
					</ul>
					<div>请填写手机号码，然后点击[获取验证码]</div>
					<ul class="three">
						<li>*</li>
						<li>密码：</li>
						<li><input id="pas1" type="text"></li>
						<li id="pas" class="yincang" ></li>
					</ul>
					<div>6-16位字母和数字的组合，不可用特殊字符</div>
					<ul>
						<li>*</li>
						<li>确认密码：</li>
						<li><input id="mima1" type="text"></li>
						<li id="mima" class="yincang" ></li>
					</ul>
					<div>再次输入密码</div>
					<p class="xieyi"><input type="checkbox" name="" id="input1" value="" /><span>同意</span><a>《商城用户协议》</a><a>《隐私权说明》</a></p>
					<p class="zhuce"><input type="button" name="" id="btn123" value="注册" /></p>
				</div>
				<ul class="right">
					<div>如果您已经注册，请&nbsp;<a href="entry.html">直接登录</a></div>
					<div>或者用以下方式登录：</div>
					<li><img src="img/register/weixin.png" alt=""></li>
					<li><img src="img/register/1.jpg" alt=""></li>
					<li><img src="img/register/2.jpg" alt=""></li>
					<li><img src="img/register/3.jpg" alt=""></li>
					<li><img src="img/register/4.jpg" alt=""></li>
				</ul>
			</div>
		</section>
		<script>
			$('.left input').click(function(){
				$(this).each(function(){
					$(this).css('borderColor','red')
				})
			})
			$('.left input').blur(function(){
				$(this).each(function(){
					$(this).css('borderColor','#cccccc')
				})
			})
			$('#number1').blur(function(){
				$('#number').html('请填写手机号码');
			})
			$('#inp1').blur(function(){
				$('#inp').html('请填写手机验证码');
			})
			$('#pas1').blur(function(){
				$('#pas').html('请填写密码');
			})
			$('#mima1').blur(function(){
				$('#mima').html('请填写确认密码');
			})
			$('#btn123').click(function(){
				var phone = document.getElementById('number1').value;
				if(!(/^1[34578]\d{9}$/.test(phone))){ 
					alert("手机号码有误，请重填");  
					return false; 
				} 
				
				if(!$('#pas1')){
					alert('请输入密码');
					return;
				}
				if($('#pas1').value !== $('#mima1').value){
					alert('两次输入的密码不同，请重试')
				}
			})
		</script>
		<footer>
			<div>
				<ul>
					<li>关于Z商城</li>
					<li>|</li>
					<li>联系我们</li>
					<li>|</li>
					<li>帮助中心</li>
				</ul>
			
				<p>©2019. 中关村在线 版权所有</p>
			</div>
		</footer>
	</body>
</html>
